<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>修改密碼</title>
	<script src="../bootstrap/jquery-1.9.1.min.js"></script>
	<script src="../js/header.js"></script>
	<script src="../js/footer.js"></script>
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/modify.css">
</head>
<body>
	<!-- header start -->
	<header>
		
	</header>
	<!-- header end -->
	
	<!-- article start -->
	<article>
		<div class="article-left">
			<ul>
				<li><a href="password.html">修改密碼</a></li>
				<li><a href="userdata.html">個人資料</a></li>
				<li><a href="upload.html">上傳頭像</a></li>
				<li><a href="address.html">收貨管理</a></li>
			</ul>
		</div>
		<div class="article-right">
			<h4>修改密碼</h4>
			<hr>
			<form id="form-change-password">
				<label>原密碼:</label>
				<input type="password" name="old_password" placeholder="請輸入原密碼"><br>
				<label>新密碼:</label>
				<input type="password" name="new_password" placeholder="請輸入新密碼"><br>
				<input id="btn-change" type="button" value="修改">
			</form>
		</div>
	</article>
	<!-- article end -->
	
	<!-- footer start -->
	<footer>
		
	</footer>
	<!-- footer end -->
	
	<script type="text/javascript">
		$("#btn-change").click(function(){
			var url = "../user/password";
			var data = $("#form-change-password").serialize();
			console.log("修改密碼參數:" + data);
			// 發送ajax請求
			$.ajax({
				"url": url,
				"data": data,
				"type": "POST",
				"dataType": "json",
				"success": function(json){
					if(json.state == 200){
						alert("修改成功!");
					}else{
						alert(json.message);
					}
				}
			})
		})
	</script>
</body>
</html>
